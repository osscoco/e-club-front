<div class="navbar fixed top-0 left-0 w-full z-50 bg-black shadow-sm">

    <!-- Menu Burger -->
    <div class="navbar-start">
        <details #ddLeft class="dropdown">
            <summary class="btn btn-ghost btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
            </summary>
            <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-10 mt-3 w-52 p-2 shadow">
                <li><a [routerLink]="['/']">Accueil</a></li>
                <li><a [routerLink]="['/histoire']">Histoire</a></li>
                <li><a [routerLink]="['/equipe']">Equipe</a></li>
                <li><a [routerLink]="['/carriere']">Carrière</a></li>
                <li><a [routerLink]="['/suivi-projet']">Suivi de projet</a></li>
            </ul>
        </details>
    </div>
  
    <!-- Icon App -->
    <div class="avatar">
        <a [routerLink]="['/']">
            <div class="w-10 rounded-full">
                <img id="logo" [src]="logo" alt="Logo Rap Connect" />
            </div>
        </a>
    </div>
  
    <!-- Icons End -->
    <ng-container *ngIf="(isAuthenticated$ | async) === false">
        <div class="navbar-end">
            <button (click)="login()" class="btn btn-ghost btn-circle">
                <div class="indicator">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-in-icon lucide-log-in"><path d="m10 17 5-5-5-5"/><path d="M15 12H3"/><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/></svg>
                </div>
            </button>
        </div>
    </ng-container>

    <ng-container *ngIf="(isAuthenticated$ | async) === true">
        <div class="navbar-end">
            <button class="btn btn-ghost btn-circle">
                <div class="indicator">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /> </svg>
                    <!-- <span class="badge badge-xs badge-primary indicator-item">0</span> -->
                </div>
            </button>
            <details #ddRight class="dropdown dropdown-end">
                <summary class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-round-icon lucide-user-round"><circle cx="12" cy="8" r="5"/><path d="M20 21a8 8 0 0 0-16 0"/></svg>
                </summary>
                <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                    <li><a (click)="profil()" class="justify-between">Profil</a></li>
                    <li><a (click)="logout()">Déconnexion</a></li>
                </ul>
            </details>
            
            <!-- <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img id="anonym-person"
                        alt="Personne anonyme"
                        [src]="anonym_person" />
                    </div>
                </div>
                
            </div> -->
        </div>
    </ng-container>

</div>
